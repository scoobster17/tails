<section>
	<h1>{{ instance.name + text.heading + story.name }}</h1>
	<p>{{ text.intro + instance.name }}</p>
	<ul class="list-unstyled list-inline">
		<li ng-if="editMode === false">
			<button role="button" ng-click="enterEditMode()" class="btn btn-default">
				Edit instance
			</button>
		</li>
		<li ng-if="editMode === true">
			<button ng-click="exitEditMode()" class="btn btn-default">
				Cancel
			</button>
		</li>
		<li ng-if="editMode === true">
			<button ng-click="saveChanges()" class="btn btn-primary">
				Save changes
			</button>
		</li>
	</ul>
	<form>
		<fieldset ng-repeat="fieldset in component.form.fieldsets">
			<h2>
				{{ fieldset.name }}
			</h2>
			<div class="form-group" ng-repeat="field in fieldset.fields">
				<label class="control-label" for="{{ field.inputName }}">
					{{ field.label }}
				</label>
				<input
					ng-if="field.type !== 'select' && field.type !== 'textarea'"
					type="{{ field.type }}"
					name="{{ field.inputName }}"
					id="{{ field.inputName }}"
					class="form-control"
					ng-disabled="!editMode"
					ng-model="editedInstanceDetails[field.inputName]"
				/>
				<select
					ng-if="field.type === 'select'"
					class="form-control"
					id="{{ field.inputName }}"
					ng-disabled="!editMode"
					ng-model="editedInstanceDetails[field.inputName]"
				>
					<option value="-1">
						Please select
					</option>
					<option ng-repeat="option in field.options" value="{{ option.value }}">
						{{ option.name }}
					</option>
				</select>
				<textarea
					ng-if="field.type === 'textarea'"
					class="form-control"
					name="{{ field.inputName }}"
					id="{{ field.inputName }}"
					ng-disabled="!editMode"
					ng-model="editedInstanceDetails[field.inputName]"
				>
				</textarea>
				<details-picker
					update="field"
					picker-type="{{ field.pickerType }}"
					picker-options="pickerOptions[field.inputName]"
					edit-mode="editMode"
					ng-if="component.associateCharactersAndLocations && (field.inputName === 'location' || field.inputName === 'characters')"
				>
				</details-picker>
			</div>
		</fieldset>
	</form>
	<ul class="list-unstyled list-inline">
		<li>
			<a href="#/stories/{{ story.modifiedName + '/' + component.modifiedComponentName }}" class="btn btn-default">
				{{ text.backBtn }}{{ component.name | lowercase }}<span ng-if="editMode === true"> (cancels changes)</span>
			</a>
		</li>
		<li ng-if="editMode === false">
			<button role="button" ng-click="enterEditMode()" class="btn btn-default">
				Edit instance
			</button>
		</li>
		<li ng-if="editMode === true">
			<button ng-click="exitEditMode()" class="btn btn-default">
				Cancel
			</button>
		</li>
		<li ng-if="editMode === true">
			<button ng-click="saveChanges()" class="btn btn-primary">
				Save changes
			</button>
		</li>
	</ul>
</section>
