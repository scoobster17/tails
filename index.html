<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf8" />
	<title>Home | Tails</title>
	<link rel="stylesheet" type="text/css" href="css/tails.css" />
</head>
<body ng-app="tailsApp">
	<div class="page container">
		<header class="globalHeader" ng-controller="headerCtrl">
			<nav>
				<p>{{ appName }}</p>
				<ul>
					<li><a href="#/">Home</a></li>
					<li><a href="#/author">Author</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div ng-view></div>
		</main>
		<footer class="globalFooter" ng-controller="footerCtrl">
			<p>{{ '&copy; ' + year + ' ' + creator }}</p>
		</footer>
	</div>

	<!-- Third party scripts -->
	<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

	<!-- Local Scripts -->
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/config/route.js"></script>
	<script type="text/javascript" src="/js/global/textFactory.js"></script>
	<script type="text/javascript" src="/js/global/header/ctrl.js"></script>
	<script type="text/javascript" src="/js/global/footer/ctrl.js"></script>
	<script type="text/javascript" src="/js/home/ctrl.js"></script>
	<script type="text/javascript" src="/js/author/ctrl.js"></script>
</body>
</html>
