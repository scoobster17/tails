<section>
	<h1>{{ text.heading }}</h1>
	<p ng-if="!stories.length">{{ text.noStories }}</p>
	<p ng-if="stories.length">{{ text.intro }}</p>
	<ul>
		<li ng-repeat="story in stories">
			<h2>
				<a href="#/stories/{{ story.modifiedName }}">
					{{ story.name }}
				</a>
			</h2>
			<p>
				<a href="#/stories/{{ story.modifiedName }}">
					{{ story.shortDescription }}
				</a>
			</p>
		</li>
	</ul>
	<ul class="list-unstyled list-inline actions">
		<li>
			<a href="#/" class="btn btn-default">
				{{ text.backBtn }}
			</a>
		</li>
		<li>
			<add-story></add-story>
		</li>
	</ul>
</section>
