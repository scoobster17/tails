<header class="modal-header">
	<button type="button" class="close" ng-click="closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="addComponentInstanceHeading">
		{{ addComponentInstanceText.heading + component.singularName + ' to ' + story.name }}
	</h4>
</header>
<form class="modal-body" name="addComponentInstanceForm" novalidate ng-submit="triggerAddInstance(addComponentInstanceForm.$valid, instance)">
	<div class="form-group">
		<label class="control-label" for="storyName">
			{{ component.singularName }}{{ addComponentInstanceText.labels.name }}
		</label>
		<input type="text" id="storyName" name="storyName" ng-model="instance.story" class="form-control" disabled />
	</div>
	<div class="form-group">
		<label class="control-label" for="componentName">
			{{ component.singularName }}{{ addComponentInstanceText.labels.name }}
		</label>
		<input type="text" id="componentName" name="componentName" ng-model="instance.component" class="form-control" disabled />
	</div>
	<div class="form-group" ng-class="{'has-error has-feedback': (submitted || addComponentInstanceForm.instanceName.$dirty) && addComponentInstanceForm.instanceName.$invalid}">
		<label class="control-label" for="instanceName">
			{{ component.singularName }}{{ addComponentInstanceText.labels.name }}
		</label>
		<input type="text" id="instanceName" name="instanceName" ng-model="instance.name" class="form-control" required />
		<span ng-show="(submitted || addComponentInstanceForm.instanceName.$dirty) && addComponentInstanceForm.instanceName.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
		<p ng-show="(submitted || addComponentInstanceForm.instanceName.$dirty) && addComponentInstanceForm.instanceName.$invalid" class="help-block">
			{{ addComponentInstanceText.errors.instanceName }}
		</p>
	</div>
	<ul class="list-unstyled list-inline">
		<li>
			<button class="btn btn-default" ng-click="closeModal()">
				{{ addComponentInstanceText.cancelBtn }}
			</button>
		</li>
		<li>
			<input type="submit" class="btn btn-primary" value="{{ addComponentInstanceText.confirmBtn }}{{ component.singularName | lowercase }} to {{ story.name }}" />
		</li>
	</ul>
</form>
